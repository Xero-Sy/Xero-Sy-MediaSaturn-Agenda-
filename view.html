<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manager View</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <h1>Manager View</h1>
    </header>

    <section class="calendar-header">
      <button id="prevMonth" type="button" aria-label="Previous month">‹</button>
      <span id="monthYear">—</span>
      <button id="nextMonth" type="button" aria-label="Next month">›</button>
    </section>

    <section class="dow" id="dowRow"></section>
    <section class="calendar" id="calendar"></section>

    <section id="dayPanel" class="day-panel hidden">
      <div class="panel-head">
        <h2 id="selectedDate">—</h2>
        <button id="closePanelBtn" class="close-btn" type="button" aria-label="Close">✕</button>
      </div>

      <div class="info-card">
        <div class="info-row"><span class="label">Available</span><span class="value" id="infoAvailable">—</span></div>
        <div class="info-row"><span class="label">Time</span><span class="value" id="infoTime">—</span></div>
        <div class="info-row"><span class="label">Employee note</span><span class="value" id="infoNote">—</span></div>
      </div>

      <div class="field">
        <label for="bossNote">Manager note (for this day)</label>
        <textarea id="bossNote" placeholder="Add a request or comment for this date..."></textarea>
      </div>

      <div class="save-hint">Manager note saves automatically.</div>
    </section>

    <section class="day-panel">
      <h2 class="panel-title">Global Note</h2>
      <div class="field">
        <textarea id="globalBossNote" placeholder="General requests, schedule changes, questions..."></textarea>
      </div>
      <div class="save-hint">Global note saves automatically.</div>
    </section>
  </div>

  <script type="module" src="./view-script.js"></script>
</body>
</html>
