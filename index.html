<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Availability Calendar</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <h1>Availability Calendar</h1>
    </header>

    <section class="calendar-header">
      <button id="prevMonth" type="button" aria-label="Previous month">‹</button>
      <span id="monthYear">—</span>
      <button id="nextMonth" type="button" aria-label="Next month">›</button>
    </section>

    <section class="dow" id="dowRow"></section>
    <section class="calendar" id="calendar"></section>

    <section id="dayPanel" class="day-panel hidden">
      <div class="panel-head">
        <h2 id="selectedDate">—</h2>
        <button id="closePanelBtn" class="close-btn" type="button" aria-label="Close">✕</button>
      </div>

      <label class="toggle">
        <input type="checkbox" id="availableToggle" />
        Available
      </label>

      <div class="time-row">
        <div class="field">
          <label for="startTime">Start</label>
          <input type="time" id="startTime" />
        </div>
        <div class="field">
          <label for="endTime">End</label>
          <input type="time" id="endTime" />
        </div>
      </div>

      <div class="field">
        <label for="myNote">Note</label>
        <textarea id="myNote" placeholder="Your note for this day"></textarea>
      </div>

      <div class="save-hint" id="saveHint">Changes save automatically.</div>
    </section>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
